<style>
    /* Dark Showcase Container */
    .trophy-showcase {
        position: relative;
        max-width: 800px;
        margin: 2rem auto;
        background: #0a0a0a;
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        overflow: hidden;
    }
    
    /* Radial Gradient Overlay */
    .trophy-showcase::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, 
            rgba(255, 215, 0, 0.1) 0%, 
            rgba(0, 0, 0, 0.8) 70%);
        pointer-events: none;
    }
    
    /* Carousel Track */
    .carousel-track {
        display: flex;
        transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    /* Trophy Image Styling */
    .trophy-item {
        min-width: 100%;
        position: relative;
        text-align: center;
    }
    
    .trophy-image {
        width: 100%;
        height: 500px;
        object-fit: contain;
        filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.3));
        transition: filter 0.3s ease;
    }
    
    /* Navigation Buttons */
    .carousel-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.1);
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
    }
    
    .carousel-button:hover {
        background: rgba(255, 215, 0, 0.3);
        transform: translateY(-50%) scale(1.1);
    }
    
    .carousel-button.prev {
        left: 20px;
    }
    
    .carousel-button.next {
        right: 20px;
    }
    
    /* Mouse Indicator */
    .mouse-indicator {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 30px;
        height: 50px;
        border: 2px solid rgba(255, 215, 0, 0.5);
        border-radius: 15px;
        animation: bounce 2s infinite;
    }
    
    .mouse-indicator::before {
        content: '';
        position: absolute;
        top: 5px;
        left: 50%;
        width: 4px;
        height: 10px;
        background: rgba(255, 215, 0, 0.8);
        transform: translateX(-50%);
        border-radius: 2px;
        animation: scroll 2s infinite;
    }
    
    @keyframes bounce {
        0%, 100% { transform: translateX(-50%) translateY(0); }
        50% { transform: translateX(-50%) translateY(-10px); }
    }
    
    @keyframes scroll {
        0% { top: 5px; opacity: 1; }
        100% { top: 25px; opacity: 0; }
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        .trophy-showcase {
            margin: 1rem;
            padding: 1rem;
        }
        
        .trophy-image {
            height: 300px;
        }
        
        .carousel-button {
            width: 40px;
            height: 40px;
        }
    }
    </style>
    
    <div class="trophy-showcase">
        <div class="carousel-track">
            <!-- Add your trophy images here -->
            <div class="trophy-item">
                <img src="https://res.cloudinary.com/dxgqvvg0z/images/c_scale,w_350,h_350/f_auto,q_auto/v1734459474/Ach-Tro/Ach-Tro.webp?_i=AA" class="trophy-image" alt="Golden Trophy">
            </div>
            <div class="trophy-item">
                <img src="https://res.cloudinary.com/dxgqvvg0z/images/c_scale,w_350,h_350/f_auto,q_auto/v1734459469/Beauty-Trophy/Beauty-Trophy.webp?_i=AAg" class="trophy-image" alt="Silver Trophy">
            </div>
            <div class="trophy-item">
                <img src="https://res.cloudinary.com/dxgqvvg0z/images/c_scale,w_350,h_350/f_auto,q_auto/v1736238540/Bright-Star-Trophy/Bright-Star-Trophy.webp?_i=AA" class="trophy-image" alt="Crystal Trophy">
            </div>
        </div>
        
        <button class="carousel-button prev">‹</button>
        <button class="carousel-button next">›</button>
        
        <div class="mouse-indicator"></div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const track = document.querySelector('.carousel-track');
        const items = document.querySelectorAll('.trophy-item');
        const prevButton = document.querySelector('.carousel-button.prev');
        const nextButton = document.querySelector('.carousel-button.next');
        let currentIndex = 0;
    
        function updateCarousel() {
            track.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
    
        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % items.length;
            updateCarousel();
        });
    
        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + items.length) % items.length;
            updateCarousel();
        });
    
        // Add keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextButton.click();
            if (e.key === 'ArrowLeft') prevButton.click();
        });
    });
    </script>
