<style>
    /* Full-screen Dark Showcase */
    .trophy-showcase {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #0a0a0a;
        overflow: hidden;
    }
    
    /* Carousel Track */
    .carousel-track {
        display: flex;
        height: 100vh;
        transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    /* Trophy Item Container */
    .trophy-item {
        min-width: 100vw;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        perspective: 1000px;
    }
    
    /* Image with 3D Effect */
    .trophy-image {
        max-width: 600px;
        max-height: 80vh;
        object-fit: contain;
        transform-style: preserve-3d;
        transition: transform 0.3s ease-out;
        cursor: grab;
        position: relative;
    }
    
    /* Bottom Gradient Shadow */
    .trophy-item::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100px;
        background: linear-gradient(transparent, rgba(0,0,0,0.8));
        z-index: 1;
    }
    
    /* Navigation Buttons */
    .carousel-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.1);
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
        color: rgba(255,255,255,0.8);
    }
    
    .carousel-button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-50%) scale(1.1);
    }
    
    .carousel-button.prev { left: 2vw; }
    .carousel-button.next { right: 2vw; }
    
    /* Dynamic Mouse Glow Effect */
    .trophy-image:hover {
        filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.5));
    }
    
    /* Mouse Indicator */
    .mouse-indicator {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        width: 30px;
        height: 50px;
        border: 2px solid rgba(255,255,255,0.3);
        border-radius: 15px;
        opacity: 0.8;
        transition: all 0.3s ease;
    }
    
    .mouse-indicator::before {
        content: '';
        position: absolute;
        top: 5px;
        left: 50%;
        width: 4px;
        height: 10px;
        background: rgba(255,255,255,0.8);
        transform: translateX(-50%);
        border-radius: 2px;
        animation: scroll 2s infinite;
    }
    
    @keyframes scroll {
        0% { top: 5px; opacity: 1; }
        100% { top: 25px; opacity: 0; }
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        .trophy-image {
            max-width: 90vw;
            max-height: 60vh;
        }
        
        .carousel-button {
            width: 40px;
            height: 40px;
        }
    }
</style>
    
<div class="trophy-showcase">
    <div class="carousel-track">
        <!-- Add your trophy images here -->
        <div class="trophy-item">
            <img src="https://res.cloudinary.com/dxgqvvg0z/images/c_scale,w_350,h_350/f_auto,q_auto/v1734459474/Ach-Tro/Ach-Tro.webp?_i=AA" class="trophy-image" alt="Golden Trophy">
        </div>
        <div class="trophy-item">
            <img src="https://res.cloudinary.com/dxgqvvg0z/images/c_scale,w_350,h_350/f_auto,q_auto/v1734459469/Beauty-Trophy/Beauty-Trophy.webp?_i=AAg" class="trophy-image" alt="Silver Trophy">
        </div>
        <div class="trophy-item">
            <img src="https://res.cloudinary.com/dxgqvvg0z/images/c_scale,w_350,h_350/f_auto,q_auto/v1736238540/Bright-Star-Trophy/Bright-Star-Trophy.webp?_i=AA" class="trophy-image" alt="Crystal Trophy">
        </div>
    </div>
    
    <button class="carousel-button prev">‹</button>
    <button class="carousel-button next">›</button>
    
    <div class="mouse-indicator"></div>
</div>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const track = document.querySelector('.carousel-track');
    const items = document.querySelectorAll('.trophy-item');
    const images = document.querySelectorAll('.trophy-image');
    const prevButton = document.querySelector('.carousel-button.prev');
    const nextButton = document.querySelector('.carousel-button.next');
    const showcase = document.querySelector('.trophy-showcase');
    let currentIndex = 0;
    let mouseX = 0, mouseY = 0;

    // Carousel Navigation
    function updateCarousel() {
        track.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    nextButton.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % items.length;
        updateCarousel();
    });

    prevButton.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + items.length) % items.length;
        updateCarousel();
    });

    // 3D Image Movement
    showcase.addEventListener('mousemove', (e) => {
        const rect = showcase.getBoundingClientRect();
        mouseX = (e.clientX - rect.left) / rect.width;
        mouseY = (e.clientY - rect.top) / rect.height;
        
        images.forEach(img => {
            img.style.transform = `
                rotateX(${(0.5 - mouseY) * 15}deg)
                rotateY(${(mouseX - 0.5) * 15}deg)
                scale(1.02)
            `;
        });
    });

    showcase.addEventListener('mouseleave', () => {
        images.forEach(img => {
            img.style.transform = 'rotateX(0) rotateY(0) scale(1)';
        });
    });

    // Keyboard Navigation
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') nextButton.click();
        if (e.key === 'ArrowLeft') prevButton.click();
    });

    // Dynamic Glow Effect
    let glowTimeout;
    showcase.addEventListener('mousemove', () => {
        showcase.style.boxShadow = '0 0 30px rgba(255, 215, 0, 0.2)';
        clearTimeout(glowTimeout);
        glowTimeout = setTimeout(() => {
            showcase.style.boxShadow = 'none';
        }, 1000);
    });
});
</script>
