<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Woodcraft Illuminated</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
            cursor: none;
        }

        .slider-container {
            position: relative;
            height: 100vh;
            width: 100vw;
        }

        .light-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(
                circle at var(--x) var(--y),
                rgba(255,215,0,0.4) 0%,
                rgba(255,215,0,0.2) 30%,
                rgba(0,0,0,0.9) 70%
            );
            z-index: 2;
            mix-blend-mode: lighten;
        }

        .wood-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 5%;
            background-size: contain;
            background-position: right center;
            background-repeat: no-repeat;
        }

        .wood-slide.active {
            opacity: 1;
            z-index: 1;
        }

        .slide-content {
            position: relative;
            z-index: 3;
            max-width: 600px;
            transform: translateX(-50px);
            opacity: 0;
            transition: all 0.8s ease;
            filter: brightness(0.8);
        }

        .wood-slide.active .slide-content {
            transform: translateX(0);
            opacity: 1;
        }

        .slide-title {
            font-size: 4.5rem;
            font-weight: 300;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 15px rgba(255,215,0,0.3);
            letter-spacing: 2px;
            position: relative;
        }

        .slide-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,215,0,1) 0%, rgba(255,215,0,0) 100%);
        }

        .slide-subtitle {
            font-size: 1.3rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            opacity: 0.9;
            max-width: 500px;
        }

        .slider-nav {
            position: fixed;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 1.5rem;
        }

        .nav-btn {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: rgba(255,215,0,0.3);
            border: 1px solid rgba(255,215,0,0.5);
            cursor: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255,215,0,0.2);
        }

        .nav-btn.active {
            background: #ffd700;
            transform: scale(1.4);
            box-shadow: 0 0 20px rgba(255,215,0,0.5);
        }

        .golden-cursor {
            position: fixed;
            width: 120px;
            height: 120px;
            background: radial-gradient(
                circle closest-side,
                rgba(255,215,0,0.4) 0%,
                rgba(255,215,0,0) 70%
            );
            pointer-events: none;
            transform: translate(-50%, -50%);
            mix-blend-mode: lighten;
            z-index: 1000;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="light-overlay"></div>
        
        <!-- Slide 1 -->
        <div class="wood-slide active" style="background-image: url('https://res.cloudinary.com/dxgqvvg0z/images/c_scale,w_350,h_350/f_auto,q_auto/v1734459474/Ach-Tro/Ach-Tro.webp?_i=AA')">
            <div class="slide-content">
                <h1 class="slide-title">Artisan Legacy</h1>
                <p class="slide-subtitle">Crafted in darkness, revealed by light - each piece tells a story of meticulous craftsmanship</p>
                <button class="cta-button">Discover the Light</button>
            </div>
        </div>
        
        <!-- Slide 2 -->
        <div class="wood-slide" style="background-image: url('https://res.cloudinary.com/dxgqvvg0z/images/c_scale,w_350,h_350/f_auto,q_auto/v1734459469/Beauty-Trophy/Beauty-Trophy.webp?_i=AAg')">
            <div class="slide-content">
                <h1 class="slide-title">Golden Age Craft</h1>
                <p class="slide-subtitle">Where shadows hold secrets only light can reveal</p>
                <button class="cta-button">Illuminate Beauty</button>
            </div>
        </div>
        
        <!-- Slide 3 -->
        <div class="wood-slide" style="background-image: url('https://res.cloudinary.com/dxgqvvg0z/images/c_scale,w_350,h_350/f_auto,q_auto/v1736238540/Bright-Star-Trophy/Bright-Star-Trophy.webp?_i=AA')">
            <div class="slide-content">
                <h1 class="slide-title">Luminous Craftsmanship</h1>
                <p class="slide-subtitle">Discover the brilliance hidden in every grain</p>
                <button class="cta-button">Find the Glow</button>
            </div>
        </div>

        <div class="slider-nav">
            <button class="nav-btn active"></button>
            <button class="nav-btn"></button>
            <button class="nav-btn"></button>
        </div>
    </div>

    <div class="golden-cursor"></div>

    <script>
        // Golden Light Effect
        document.addEventListener('mousemove', (e) => {
            document.documentElement.style.setProperty('--x', `${e.clientX}px`);
            document.documentElement.style.setProperty('--y', `${e.clientY}px`);
            
            const cursor = document.querySelector('.golden-cursor');
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
            
            // Dynamic content illumination
            document.querySelectorAll('.slide-content').forEach(content => {
                const rect = content.getBoundingClientRect();
                const distance = Math.hypot(
                    e.clientX - (rect.left + rect.width/2),
                    e.clientY - (rect.top + rect.height/2)
                );
                content.style.filter = `brightness(${1 - distance/1000})`;
            });
        });

        // Slider Functionality
        const slides = document.querySelectorAll('.wood-slide');
        const navBtns = document.querySelectorAll('.nav-btn');
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            navBtns.forEach(btn => btn.classList.remove('active'));
            
            slides[index].classList.add('active');
            navBtns[index].classList.add('active');
            currentSlide = index;
        }

        navBtns.forEach((btn, index) => {
            btn.addEventListener('click', () => showSlide(index));
        });

        // Auto-advance every 10 seconds
        setInterval(() => {
            const nextSlide = (currentSlide + 1) % slides.length;
            showSlide(nextSlide);
        }, 10000);
    </script>
</body>
</html>
